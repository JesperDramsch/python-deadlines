<!DOCTYPE html>
<html>
<head>
    <title>Test Timer</title>
    <script src="/static/js/luxon.js"></script>
</head>
<body>
    <h1>Timer Test</h1>
    <div>
        <p>Test countdown:</p>
        <span class="countdown-display" data-deadline="2025-10-28 23:59:00" data-timezone="UTC-12">Loading...</span>
    </div>
    
    <div id="log" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace;"></div>
    
    <script src="/static/js/countdown-simple.js"></script>
    
    <script>
        setTimeout(() => {
            const log = document.getElementById('log');
            const elem = document.querySelector('.countdown-display');
            log.innerHTML = `
                Luxon loaded: ${typeof window.luxon !== 'undefined'}<br>
                CountdownManager loaded: ${typeof window.CountdownManager !== 'undefined'}<br>
                Countdown text: ${elem.textContent}<br>
            `;
            
            // Check console for errors
            if (typeof window.luxon === 'undefined') {
                log.innerHTML += 'ERROR: Luxon not loaded!<br>';
            }
            if (typeof window.CountdownManager === 'undefined') {
                log.innerHTML += 'ERROR: CountdownManager not loaded!<br>';
            }
        }, 1000);
    </script>
</body>
</html>
