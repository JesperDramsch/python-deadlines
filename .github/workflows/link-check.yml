name: Check Links

on:
  schedule:
    # Weekly on Sundays at 6 AM UTC (quiet time for most services)
    - cron: '0 6 * * 0'
  workflow_dispatch: # Manual trigger from Actions tab
  push:
    paths:
      - '_data/conferences.yml'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Link Checker
        id: lychee
        uses: lychee/lychee-action@v2
        with:
          args: --config .lychee.toml _data/conferences.yml
          fail: false # Don't fail workflow on broken links
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue on Broken Links
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸ”— Broken links detected"
          content-filepath: ./lychee/out.md
          labels: automated,broken-links
